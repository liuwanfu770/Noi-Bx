name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 0 * * 1"  # 每周一自动运行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup latest Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Enable Corepack
        run: corepack enable

      - name: Prepare latest Yarn version
        run: corepack prepare yarn@latest --activate

      - name: Install dependencies with Yarn
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn build

